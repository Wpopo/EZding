	<script>
		var jez = jQuery.noConflict();
		var CAMPAIGN_CODE = "ETtoday";
		function movieFilter(pos){jez("select#"+pos+" > option").filter("[text*=(GC]").remove();jez("select#"+pos+" > option").filter("[text*=(RC]").remove();}
		function chageTag(id){document.getElementById('tag_' + id).style.display = 'block';document.getElementById('tag_' + ((id == 1)?'2':'1')).style.display = 'none';}
		function goBooking(){
			var movieId = $("#ez_movie").val();
		    var cinemaId = $("#ez_cinema").val();
		    var showDate = $("#ez_date").val();
		    var sessionId = $("#ez_session").find(":selected").val();
		    var time = $("#ez_session").find(":selected").attr("time");
		    var ticketQuantity = $("#ez_quantity").val();
			if(validate()){
			var url = window.location.origin;		
			url += "/seatMap?campaignCode=" + CAMPAIGN_CODE;
			url += "&session_id=" + sessionId;
			url += "&tickets=" + ticketQuantity;
			url += "&date=" + showDate;
			url += "&time=" + time;
			url += "&cinemaId=" + cinemaId;
			url += "&movieId=" + movieId;
			window.open(url, "_blank");
			}
			return;
		}
	</script>
